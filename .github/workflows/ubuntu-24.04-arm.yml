name: ubuntu-24.04

on:
  workflow_dispatch:
    inputs:
      runner_image_version:
        description: 'Ubuntu 24.04 arm64 Runner Image Version'
        required: false
        type: string
        default: "20250202.1"

jobs:
  build-docker-image:
    runs-on: sprinters:aws/846680362832:m8g.8xlarge:minimal:temp=1024
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile-ubuntu-24.04-arm
          build-args: RUNNER_IMAGE_VERSION=${{ inputs.runner_image_version }}
          platforms: linux/arm64
          push: true
          tags: |
            ghcr.io/sprinters-sh/sprinters-images-ubuntu-24.04-arm:latest
            ghcr.io/sprinters-sh/sprinters-images-ubuntu-24.04-arm:${{ inputs.runner_image_version }}
