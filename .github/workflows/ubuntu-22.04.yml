name: ubuntu-22.04

on: workflow_dispatch

jobs:
  build-docker-image:
    runs-on: sprinters:aws:c7i-flex.xlarge:temp=1024:spot=false
    env:
      DOCKERFILE_NAME: Dockerfile-ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from Dockerfile
        run: |
          VERSION=$(grep 'ARG RUNNER_IMAGE_VERSION=' "$DOCKERFILE_NAME" | cut -d '=' -f2)
          echo "RUNNER_IMAGE_VERSION: ${VERSION}"
          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ env.DOCKERFILE_NAME }}
          build-args: RUNNER_IMAGE_VERSION=${{ env.VERSION }}
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/sprinters-sh/sprinters-images-ubuntu-22.04:latest
            ghcr.io/sprinters-sh/sprinters-images-ubuntu-22.04:${{ env.VERSION }}
          outputs: type=image,name=target,annotation-index.org.opencontainers.image.description=sprinters.sh runner,annotation-index.org.opencontainers.image.licenses=MIT,annotation-index.org.opencontainers.source=https://github.com/sprinters-sh/sprinters-images
